<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    body {
        padding: 0;
        margin: 0;
    }

    #drag {
        position: absolute;
        height: 200px;
        width: 350px;
        top: 0;
        left: 0 ;
        border: 1px solid red;
    }
  </style>
</head>
<body>

  <div id="drag" draggable="true">可拖拽</div>

  <script>

    let offsetX = 0;
    let offsetY = 0;
    let dragDiv = document.getElementById('drag');
    dragDiv.addEventListener("drag", drag)
    dragDiv.addEventListener("dragstart", dragStart)

    function dragStart(event) {
      offsetX = event.offsetX;
      offsetY = event.offsetY;
    }

    function drag(event) {
      dragDiv.style.left = (event.pageX - offsetX) + 'px';
      dragDiv.style.top = (event.pageY - offsetY) + 'px';
      console.log(event.offsetX + '  ' + event.offsetY);
    }
  </script>

</body>
</html>
